<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Sign-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }
    .logo {
      margin-top: 40px;
    }
    .logo img {
      width: 120px;
    }
    .login-box {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      width: 320px;
      margin: 20px 0;
    }
    .login-box h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    .signin-btn {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 3px;
      width: 100%;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .signup-box {
      margin-top: 20px;
      text-align: center;
    }
    .signup-box a {
      text-decoration: none;
      color: #0066c0;
      font-size: 14px;
    }
    .signup-box a:hover {
      text-decoration: underline;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background-color: #eaeaea;
      color: #555;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
  </div>

  <div class="login-box">
    <h1>Sign-In</h1>
    <form onsubmit="handleLogin(event)">
      <label for="email">Email or mobile phone number</label>
      <input type="text" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button class="signin-btn" type="submit">Sign-In</button>
    </form>

    <p class="note">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>

    <div class="signup-box">
      <p>New to Amazon?</p>
      <a href="#">Create your Amazon account</a>
    </div>
  </div>

  <footer>
    Â© 2025 MACS Health Fit. All rights reserved.
  </footer>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      localStorage.setItem("userEmail", email);
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
