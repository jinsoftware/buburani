<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Card Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f3f3;
    }
    header {
      background-color: #232f3e;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 30px;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    <span>Gift Card Center</span>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search gift cards..." onkeyup="filterCards()">
  </div>

  <div class="grid" id="cardGrid">
    <!-- Gift cards will be inserted here -->
  </div>

  <footer>
    &copy; 2025 MACS Gift Center. All rights reserved.
  </footer>

  <script>
    const giftCards = [
      { name: "Amazon", desc: "Redeem on Amazon.com for millions of items.", img: "https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo-768x480.png" },
      { name: "Walmart", desc: "Valid at Walmart stores and online.", img: "https://1000logos.net/wp-content/uploads/2017/06/Walmart-Logo-768x432.png" },
      { name: "Target", desc: "Shop at Target stores and website.", img: "https://logos-world.net/wp-content/uploads/2020/11/Target-Logo.png" },
      { name: "Apple", desc: "Use on App Store, iTunes, and Apple Store.", img: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" },
      { name: "Google Play", desc: "For Android apps, games, and subscriptions.", img: "https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" },
      { name: "Steam", desc: "Redeem for PC games on Steam platform.", img: "https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" },
      { name: "Best Buy", desc: "Electronics and tech items at Best Buy.", img: "https://1000logos.net/wp-content/uploads/2021/05/Best-Buy-logo.png" },
      { name: "eBay", desc: "Use to shop across eBay marketplace.", img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" },
      { name: "Home Depot", desc: "For home improvement items and tools.", img: "https://upload.wikimedia.org/wikipedia/commons/5/5f/TheHomeDepot.svg" },
      { name: "Lowe's", desc: "Buy appliances, tools, and more.", img: "https://upload.wikimedia.org/wikipedia/commons/3/32/Lowe%27s_logo.svg" },
    ];

    const cardGrid = document.getElementById("cardGrid");

    function displayCards(cards) {
      cardGrid.innerHTML = "";
      cards.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.innerHTML = `
          <img src="${card.img}" alt="${card.name} logo">
          <h3>${card.name}</h3>
          <p>${card.desc}</p>
        `;
        cardGrid.appendChild(cardDiv);
      });
    }

    function filterCards() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = giftCards.filter(card => card.name.toLowerCase().includes(query));
      displayCards(filtered);
    }

    window.onload = () => displayCards(giftCards);
  </script>

</body>
</html>
