<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Card Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f3f3;
    }
    header {
      background-color: #232f3e;
      padding: 10px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 36px;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    <nav>
      <a href="#">Today's Deals</a>
      <a href="#">Customer Service</a>
      <a href="#">Gift Cards</a>
      <a href="#">Registry</a>
      <a href="#">Sell</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search gift cards..." onkeyup="filterCards()">
  </div>

  <div class="grid" id="cardGrid">
    <!-- Gift cards will be inserted here -->
  </div>

  <footer>
    &copy; 2025 MACS Gift Center. All rights reserved.
  </footer>

  <script>
    const giftCards = [
      { name: "Amazon", desc: "Redeem on Amazon.com for millions of items.", img: "https://images.ctfassets.net/4f3rgqwzdznj/7sChhr0tN9Uz6efmsh2Y9t/cd78540db1f0e2d2502ae30d2b0ac485/amazon-card.png" },
      { name: "Walmart", desc: "Valid at Walmart stores and online.", img: "https://1000logos.net/wp-content/uploads/2017/06/Walmart-Logo-768x432.png" },
      { name: "Target", desc: "Shop at Target stores and website.", img: "https://www.thetargettest.com/assets/images/gift-card.png" },
      { name: "Apple", desc: "Use on App Store, iTunes, and Apple Store.", img: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/apple-gift-card-202108_FMT_WHH?wid=400&hei=400&fmt=jpeg&qlt=95&.v=1626375547000" },
      { name: "Google Play", desc: "For Android apps, games, and subscriptions.", img: "https://www.google.com/intl/en_in/googleplay/giftcards/static/images/en_us-no-value.png" },
      { name: "Steam", desc: "Redeem for PC games on Steam platform.", img: "https://cdn.cloudflare.steamstatic.com/store/home/store_home_share.jpg" },
      { name: "Best Buy", desc: "Electronics and tech items at Best Buy.", img: "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/4569/4569400_sd.jpg" },
      { name: "eBay", desc: "Use to shop across eBay marketplace.", img: "https://i.ebayimg.com/images/g/zf4AAOSwU-pkAKYh/s-l1600.jpg" },
      { name: "Home Depot", desc: "For home improvement items and tools.", img: "https://www.homedepot.com/l/GiftCards/images/gift_card.png" },
      { name: "Lowe's", desc: "Buy appliances, tools, and more.", img: "https://mobileimages.lowes.com/productimages/8b3a5dd1-057c-470e-a9bc-648c75f5e39e/42589142.jpg" },
      { name: "Nike", desc: "Redeem at Nike.com and Nike stores.", img: "https://www.nike.com/assets/giftcard/Nike-GiftCard.jpg" },
      { name: "PlayStation", desc: "Get games and content from PS Store.", img: "https://image.api.playstation.com/vulcan/img/cfn/11307_SvG3yA2g3z0UZTqfuRWKp8sOS3HJx1dbTqkJq4zISkNqLkgkwjQQI19_zZAJToZRKkBXZAYoNmAGlzmZaEcKAl0PdkFiB8MHw.png" },
      { name: "Netflix", desc: "Pay for Netflix subscriptions.", img: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" },
      { name: "Starbucks", desc: "Get coffee and snacks from Starbucks.", img: "https://m.media-amazon.com/images/I/51MxHRIiACL.jpg" },
      { name: "Spotify", desc: "Gift Spotify Premium subscription.", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" },
    ];

    const cardGrid = document.getElementById("cardGrid");

    function displayCards(cards) {
      cardGrid.innerHTML = "";
      cards.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.innerHTML = `
          <img src="${card.img}" alt="${card.name} logo">
          <h3>${card.name}</h3>
          <p>${card.desc}</p>
        `;
        cardGrid.appendChild(cardDiv);
      });
    }

    function filterCards() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = giftCards.filter(card => card.name.toLowerCase().includes(query));
      displayCards(filtered);
    }

    window.onload = () => displayCards(giftCards);
  </script>

</body>
</html>
