<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      width: 120px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    .section p {
      margin: 5px 0;
    }
    .claim-btn {
      background-color: #ffa500;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .claim-btn:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    <p id="emailDisplay"></p>
  </div>

  <div class="container">
    <h2>Welcome to Your Amazon Account</h2>
    <div class="section">
      <p><strong>Account Holder:</strong> <span id="emailDisplay2"></span></p>
      <p><strong>Account Type:</strong> Verified User</p>
    </div>

    <button class="claim-btn" onclick="window.location.href='giftcard.html'">
      Claim Gift Cards for Network Security
    </button>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    document.getElementById("emailDisplay").innerText = email;
    document.getElementById("emailDisplay2").innerText = email;
  </script>

</body>
</html>
