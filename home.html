<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Account Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f4f6;
    }
    .header {
      background-color: #232f3e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      width: 100px;
    }
    .user-email {
      font-size: 14px;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 25px;
      color: #232f3e;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .claim-btn {
      display: block;
      margin: 40px auto 0;
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .claim-btn:hover {
      background-color: #e88b00;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    <div class="user-email">Signed in as: <span id="emailDisplay"></span></div>
  </div>

  <div class="container">
    <h2>Your Amazon Account</h2>

    <div class="options">
      <div class="card">Your Orders</div>
      <div class="card">Prime Membership</div>
      <div class="card">Account Settings</div>
      <div class="card">Help & Support</div>
      <div class="card">Manage Devices</div>
      <div class="card">Payment Methods</div>
      <div class="card">Subscription Services</div>
    </div>

    <button class="claim-btn" onclick="window.location.href='giftcard.html'">
      Claim Gift Cards for Network Security
    </button>
  </div>

  <script>
    const email = localStorage.getItem("userEmail") || "Guest";
    document.getElementById("emailDisplay").innerText = email;
  </script>

</body>
</html>
